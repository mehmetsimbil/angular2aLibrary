<div class="content">
    <div class="card">
        <div class="card-header">Ürün ekle</div>
        <div class="card-body">
            <form [formGroup]="bookAddForm">
                <div class="mb-3">
                    <label>Ürün adı</label>
                    <input type="text" placeholder="Ürün adı" formControlName="name" class="form-control"/>
                </div>
                <small *ngIf="bookAddForm.get('name')?.hasError('required') && bookAddForm.get('name')?.touched" class="form-text text-muted">
                    Ürün adı zounludur
                </small>
                <small *ngIf="bookAddForm.get('name')?.hasError('minlength') && bookAddForm.get('name')?.dirty"  class="form-text text-muted">
                    Ürün adı en az iki karakter olmalıdır
                </small>
                <div class="mb-3">
                    <label>Kategori</label>
                    <input type="text" placeholder="Kategori" formControlName="categoryId" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>ISBN</label>
                    <input type="text" placeholder="isbn" formControlName="isbn" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>Dil</label>
                    <input type="text" placeholder="language" formControlName="language" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>Sayfa</label>
                    <input type="number" placeholder="pages" formControlName="pages" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>Yazar Id</label>
                    <input type="text" placeholder="publisherId" formControlName="publisherId" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Stok Adedi</label>
                    <input type="number" placeholder="stok adedi" formControlName="unitsInStock" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>Açıklama</label>
                    <input type="text" placeholder="description" formControlName="description" class="form-control"/>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" [disabled]="!bookAddForm.valid" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
